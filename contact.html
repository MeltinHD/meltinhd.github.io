<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEB222 Store - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
          rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
          rel="stylesheet" />
    <script>
        function ShowHideBox() {
        var showbox = document.querySelector('#orderproblem');
        var txtbox = document.querySelector('#orderbox');
        txtbox.style.display = showbox.checked ? 'block' : 'none';
        }
    </script>
    <style>form { margin-left: 5%; }</style>
</head>
  <body>
    <header>
      <br />
      <h1 id="store">
        <img src="images/Controller.png" alt="controller" />
        <img src="images/leaf.png" alt="leaf" />
        Canada's Entertainment
        <img src="images/Computer.png" alt="computer" />
        <img src="images/Headphones.png" alt="headphones" />
      </h1>
      <h1>The store where you get all your entertainment for the best price!</h1>
      <a href="index.html"><h3>Home</h3></a>
    </header>

    <form action="https://httpbin.org/post" method="post" id="form">
      First Name <br /><input type="text" name="FirstName" id="FirstName" required /> <br />
      Last Name <br /><input type="text" name="LastName" id="LastName" required /> <br />
      Email Address <br /><input type="email" name="Email" id="Email" required /> <br />
      Address <br /><input type="text" name="Address" id="Address" required /> <br />
      City <br /><input list="City" name="City" required />
      <datalist id="City">
        <option value="Toronto"> </option>
        <option value="Ottawa"> </option>
        <option value="Montreal"> </option>
        <option value="Vancouver"> </option>
        <option value="Calgary"> </option>
        <option value="Edmonton"> </option>
        <option value="Winnipeg"> </option>
        <option value="Quebec City"> </option>
      </datalist>

      <br />
      Phone Number <br /><input
        type="tel"
        name="PhoneNum"
        id="PhoneNum"
        placeholder="###-###-####"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required
      />
      <br />
      Postal Code <br /><input
        type="text"
        name="postalCode"
        id="postalCode"
        placeholder="###-###"
        pattern="^[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[- ]{0,1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}"
        required
      />
      <br />
      Would you like to be phoned?
      <input type="checkbox" name="phoned" id="Yes" value="Yes" /> Yes
      <input type="checkbox" name="phoned" id="No" value="No" /> No<br />
      What is this about? <br />
      <input type="radio" name="about" value="question" onclick="ShowHideBox()" />
      Question
      <input type="radio" name="about" value="comment" onclick="ShowHideBox()" />
      Comment
      <input
        type="radio"
        name="about"
        value="orderproblem"
        id="orderproblem"
        onclick="ShowHideBox()"
      />
      Order Problem
      <div id="orderbox" style="display: none">
        Order Number <input type="text" id="textbox" name="ordernumber" />
      </div>
      <br />
      Message<br />
      <textarea name="message"></textarea>
      <br />
      <input type="hidden" name="myName" value="Melvin Ancheta" />
      <br />
      <input type="submit" value="Submit" />
    </form>

    <!--

      Part 2: Contact Us Page

      Requirements:

      1. Use the same header/footer, colours, fonts, etc. as your index.html page.
      It should be obvious to the user they they are still on the same site, and that
      contact.html is part of your store.

      2. Include an HTML Form for the user to fill out his or her information along
      with their message to you. Your form should including the following, and all
      fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:

          - First Name
          - Last Name
          - Email Address
          - Address
          - City (use a <datalist> for autocomplete of common Canadian cities)
          - Phone Number (must be a valid Canadian Phone Number, use regex)
          - Postal Code (must be a valid Canadian Postal Code, use regex)
          - Checkbox Option to be phoned ("Would you like to be phoned?")
          - Radio Options to specify what this is about: one of "Question",
            "Comment", or "Order Problem". If the user selects "Order Problem",
            dynamically reveal another input box to enter the order number. In the
            case of "Comment" or "Question" hide this input box.
          - A large area to enter the message that they want to send
          - A hidden input field with your name

      3. The form should submit to https://httpbin.org/post using the POST method,
      and only allow the user to submit when all data has been entered and there
      aren't any validation errors.  The data posted to httpbin.org should include
      all data defined in the form above (e.g., visible and hidden fields).

    -->
  </body>
</html>
